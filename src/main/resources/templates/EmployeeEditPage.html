<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Edit Page</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header bg-primary text-white text-center">
					<h2>Welcome to Employee Edit Page</h2>
				</div>
				<div class="card-body">
					<form th:action="@{/employee/update}" method="post" th:object="${employee}">
						ID       <input type="text" th:field="*{empId}" readonly="true" class="form-control"/>			
						NAME     <input type="text" th:field="*{empName}"  class="form-control"/>
						GENDER </br>   
						         <input type="radio" th:field="*{empGen}" value="Male"/> Male
								 <input type="radio" th:field="*{empGen}" value="Fe-Male"/> Fe-Male </br>
						SALARY   <input type="text" th:field="*{empSal}" class="form-control"/>
						DOJ		 <input type="date" th:field="*{empDoj}" class="form-control"/>
						DEPARTMENT  <select th:field="*{empDept}" class="form-control">
									  <option value="">-Select-</option>
									  <option th:each="dob:${deptList}" th:text="${dob}" th:value="${dob}"></option>
			        			    </select>
			        	ADDRESS   <textarea th:field="*{empAddr}" class="form-control"></textarea></br>
								  <button class="btn btn-primary" type="submit">UPDATE</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
